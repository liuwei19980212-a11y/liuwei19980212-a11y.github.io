<script>
  const btn = document.getElementById("fireBtn");

  // ç”Ÿæ—¥ï¼š1æœˆ14å·
  const today = new Date();
  const birthdayThisYear = new Date(today.getFullYear(), 0, 14);
  const isBirthday = (today.getMonth()===0 && today.getDate()===14);

  let nextBirthday = new Date(birthdayThisYear);
  if (today > nextBirthday) nextBirthday.setFullYear(today.getFullYear()+1);

  const diff = Math.ceil((nextBirthday - today) / (1000*60*60*24));
  document.getElementById("countdown").innerText =
    isBirthday ? "ğŸˆ ä»Šå¤©æ˜¯ä½ çš„ç”Ÿæ—¥" : `ğŸˆ è·ç¦»ç”Ÿæ—¥è¿˜æœ‰ ${diff} å¤©`;

  // ç”Ÿæˆä¸€æ¬¡â€œç»½æ”¾â€
  function burst(x, y, count = 28){
    const wrap = document.createElement("div");
    wrap.className = "burst";
    wrap.style.left = x + "px";
    wrap.style.top  = y + "px";

    const icons = ["ğŸ†","ğŸ©·","ğŸ’–","âœ¨"]; // ä½ ä¹Ÿå¯ä»¥åªä¿ç•™ ğŸ† + ğŸ©·
    for(let i=0;i<count;i++){
      const s = document.createElement("div");
      s.className = "spark";
      s.textContent = icons[Math.floor(Math.random()*icons.length)];

      // å‡åŒ€åˆ†å¸ƒåœ¨åœ†å½¢/æ¤­åœ†ä¸Šï¼ˆç»½æ”¾å½¢ï¼‰
      const angle = (Math.PI * 2) * (i / count) + (Math.random()*0.25);
      const radius = 90 + Math.random()*70;      // ç»½æ”¾å¤§å°
      const dx = Math.cos(angle) * radius;
      const dy = Math.sin(angle) * (radius*0.72); // ç¨å¾®æ‰ä¸€ç‚¹æ›´åƒçƒŸèŠ±

      s.style.setProperty("--dx", dx.toFixed(1) + "px");
      s.style.setProperty("--dy", dy.toFixed(1) + "px");

      // éšæœºå¤§å°
      const size = 18 + Math.random()*12;
      s.style.fontSize = size.toFixed(0) + "px";

      // è®©å®ƒç«‹å³å‡ºç°å†æ‰©æ•£
      s.style.opacity = 0;
      wrap.appendChild(s);
      requestAnimationFrame(()=>{ s.style.opacity = 1; });
    }

    document.body.appendChild(wrap);
    setTimeout(()=>wrap.remove(), 2100); // è·Ÿ 2s åŠ¨ç”»åŒ¹é…
  }

  // ç‚¹å‡»åï¼šæŒç»­ç»½æ”¾çº¦ 2 ç§’ï¼ˆä¸æ˜¯ä¸€æ’ï¼‰
  btn.addEventListener("click", (e) => {
    // ç‚¹å‡»ä½ç½®ï¼ˆæ²¡æœ‰å°±ç”¨æŒ‰é’®ä¸­å¿ƒï¼‰
    const rect = btn.getBoundingClientRect();
    const x0 = (e && e.clientX) ? e.clientX : (rect.left + rect.width/2);
    const y0 = (e && e.clientY) ? e.clientY : (rect.top  + rect.height/2);

    const start = Date.now();

    const every = 220;         // å¤šé¢‘ç‡ä¸€ç‚¹ï¼šè¶Šå°è¶Šå¯†
    const timer = setInterval(()=>{

      const x = x0 + (Math.random()*140 - 70);

    }, every);
